name: Construcción, Análisis y Despliegue de MVC a Azure

env:
  AZURE_WEBAPP_NAME: upt-awa-820  # Nombre de la aplicación
  DOTNET_VERSION: '8'             # Versión de .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'infra/**'  # Para detectar cambios en Terraform
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write  # Habilitar permisos de id-token

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout del código'
        uses: actions/checkout@v4

      - name: 'Escaneo de Terraform con Trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './infra'
          severity: 'HIGH,CRITICAL'

  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restaurar dependencias
        run: dotnet restore ./src

      - name: Configurar caché de SonarCloud
        uses: actions/cache@v4  # ✅ Usa la versión correcta de cache
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      - name: Compilar solución
        run: dotnet build ./src --no-restore --configuration Release

      - name: Ejecutar pruebas y cobertura
        run: |
          dotnet test ./src --no-build --configuration Release --collect:"XPlat Code Coverage" --logger trx
          mv $(find ./src -name 'coverage.cobertura.xml') ./coverage.xml

      - name: Analizar con SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=UPT-FAING-EPIS
            -Dsonar.projectKey=UPT-FAING-EPIS_lab-2024-rec-si982-u2-01-JeanValverde24
            -Dsonar.sources=src
            -Dsonar.exclusions=**/obj/**,**/bin/**,**/Migrations/**
            -Dsonar.cs.opencover.reportsPaths=coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis  # ✅ Asegura que SonarCloud se ejecute antes
    steps:
      - uses: actions/checkout@v4

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: 'Build Inventory Image'
        run: |
          docker build ./src --tag ghcr.io/jeanvalverde24/shorten:${{ github.sha }}
          docker push ghcr.io/jeanvalverde24/shorten:${{ github.sha }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Set SENDGRID_API_KEY environment variable'
        run: echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API }}" >> $GITHUB_ENV

      - name: 'Desplegar a Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/jeanvalverde24/shorten:${{ github.sha }}
